  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>My Calculator</title>

</head>
<body>
  <div id="header">
    <h1>Melting Point Material Calculator</h1>
  </div>
  <div class="main">
    <div id="formula">
      <div class="material">
        <div>
          <label for="Silica">Silica </label>
          <input type="number" id="silica" />
        </div>

        <div>
          <label for="quartz">Quartz (Silicon Dioxide)</label>
          <input type="number" id="quartz" />
        </div>

        <div>
          <label for="po-feld">Potassume Feldspar (K-Feld)</label>
          <input type="number" id="po-feld" />
        </div>

        <div>
          <label for="so-feld">Sodume Feldspar (Na-Feld)</label>
          <input type="number" id="so-feld" />
        </div>

        <div>
          <label for="ca-feld">Calcium Feldspar (Ca-Feld)</label>
          <input type="number" id="ca-feld" />
        </div>
      </div>

      <div class="material">
        <div>
          <label for="ca-ca">Calcium Carbonate (CaCO₃)</label>
          <input type="number" id="ca-ca" />
        </div>

        <div>
          <label for="so-ca">Sodume Carbonate (Soda Ash)</label>
          <input type="number" id="so-ca" />
        </div>

        <div>
          <label for="po-ca">Potasume Carbonate (K2CO3)</label>
          <input type="number" id="po-ca" />
        </div>

        <div>
          <label for="alu">Aluminium oxide (Al₂O₃)</label>
          <input type="number" id="alu" />
        </div>

        <div>
          <label for="bar">Barium Carbonate</label>
          <input type="number" id="bar" />
        </div>
      </div>

      <div class="material">
        <div>
          <label for="dolo">Dolomite </label>
          <input type="number" id="dolo" />
        </div>

        <div>
          <label for="cole">Colemanite </label>
          <input type="number" id="cole" />
        </div>

        <div>
          <label for="zin">Zinc Oxide </label>
          <input type="number" id="zin" />
        </div>

        <div>
          <label for="zir">Zirconiume Oxide (ZrSiO₄)</label>
          <input type="number" id="zir" />
        </div>

        <div>
          <label for="bor">Borax </label>
          <input type="number" id="bor" />
        </div>
      </div>

      <div class="material">
        <div>
          <label for="bor">Titanume</label>
          <input type="number" id="tita" />
        </div>

        <div>
          <label for="silli">Sillimanite</label>
          <input type="number" id="silli" />
        </div>

        <div>
          <label for="mulli">Mullite</label>
          <input type="number" id="mulli" />
        </div>

        <div>
          <label for="Kao">Kaolin (Al2O3-2SiO2-2H2O)</label>
          <input type="number" id="kao" />
        </div>
      </div>
    </div>
    <div id="click">
      <button>Calculate</button>
    </div>
    <div id="out">
      <div id="out1">
        <h1>Melting Point</h1>
        <h2 id="outer"></h2>
      </div>
      <div id="out2">
        <h1>patching wieght</h1>
        <h2 id="outer2"></h2>
      </div>
    </div>
  </div>
